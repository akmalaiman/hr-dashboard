<div class="container-fluid">
        <div class="row mb-lg-5">
                <div class="col-lg-8"><h4>{{pageName}}</h4></div>
                <div class="d-flex col-lg-4 justify-content-end">
                        <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a class="text-decoration-none" [routerLink]="['/home']">Home</a> </li>
                                        <li class="breadcrumb-item"><a class="text-decoration-none" [routerLink]="['/user']">Staff Management</a> </li>
                                        <li class="breadcrumb-item active" aria-current="page">New Staff Form</li>
                                </ol>
                        </nav>
                </div>
        </div>
        <hr>
        <div class="row">
                <div class="col-lg-12">
                        <form>
                                <div class="border border-secondary-subtle p-3">
                                        <div class="row mb-3">
                                                <div class="col-lg-6">
                                                        <div class="input-group">
                                                                <span class="input-group-text border-dark-subtle"><i class='bx bxs-user'></i></span>
                                                                <div class="form-floating">
                                                                        <input type="text" name="firstName" id="firstName"  placeholder="First Name" class="form-control border-dark-subtle">
                                                                        <label for="firstName">First Name</label>
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="col-lg-6">
                                                        <div class="input-group">
                                                                <span class="input-group-text border-dark-subtle"><i class='bx bxs-user'></i></span>
                                                                <div class="form-floating">
                                                                        <input type="text" name="lastName" id="lastName"  placeholder="Last Name" class="form-control border-dark-subtle">
                                                                        <label for="lastName">Last Name</label>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="row mb-3">
                                                <div class="col-lg-6">
                                                        <div class="input-group">
                                                                <span class="input-group-text border-dark-subtle"><i class='bx bx-at'></i></span>
                                                                <div class="form-floating">
                                                                        <input type="text" name="username" id="username" placeholder="Username" class="form-control border-dark-subtle">
                                                                        <label for="username">Username</label>
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="col-lg-6">
                                                        <div class="input-group">
                                                                <span class="input-group-text border-dark-subtle"><i class='bx bxs-key'></i></span>
                                                                <div class="form-floating">
                                                                        <input type="password" name="password" id="password" placeholder="Password" class="form-control border-dark-subtle">
                                                                        <label for="password">Password</label>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="row mb-3">
                                                <div class="col-lg-6">
                                                        <div class="input-group">
                                                                <label for="jobPositionId" class="input-group-text border-dark-subtle"><i class='bx bxs-briefcase'></i></label>
                                                                <select name="jobPositionId" id="jobPositionId" class="form-select border-dark-subtle">
                                                                        <option value="0">Please Select Job Position</option>
                                                                </select>
                                                        </div>
                                                </div>
                                                <div class="col-lg-6">
                                                        <div class="input-group">
                                                                <label for="roleId" class="input-group-text border-dark-subtle"><i class='bx bxs-hard-hat'></i></label>
                                                                <select name="roleId" id="roleId" class="form-select border-dark-subtle">
                                                                        <option value="0">Please Select Role</option>
                                                                </select>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="row mb-3">
                                                <div class="input-group">
                                                        <span class="input-group-text border-dark-subtle"><i class='bx bxs-envelope'></i></span>
                                                        <div class="form-floating">
                                                                <input type="email" name="email" id="email" placeholder="Email Address" class="form-control border-dark-subtle">
                                                                <label for="email">Email Address</label>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="row mb-3">
                                                <div class="col-lg-8">
                                                        <div class="input-group">
                                                                <span class="input-group-text border-dark-subtle"><i class='bx bxs-home'></i></span>
                                                                <div class="form-floating">
                                                                        <input type="text" name="address" id="address" placeholder="Address" class="form-control border-dark-subtle">
                                                                        <label for="address">Address</label>
                                                                </div>
                                                        </div>
                                                </div>
                                                <div class="col-lg-4">
                                                        <div class="input-group">
                                                                <span class="input-group-text border-dark-subtle"><i class='bx bxs-city'></i></span>
                                                                <div class="form-floating">
                                                                        <input type="text" name="city" id="city" placeholder="City" class="form-control border-dark-subtle">
                                                                        <label for="city">City</label>
                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="row mb-3">
                                                <div class="col-lg-4">
                                                        <div class="form-floating">
                                                                <input type="text" name="country" id="country" placeholder="Country" class="form-control border-dark-subtle">
                                                                <label for="country">Country</label>
                                                        </div>
                                                </div>
                                                <div class="col-lg-4">
                                                        <div class="form-floating">
                                                                <input type="text" name="state" id="state" placeholder="State" class="form-control border-dark-subtle">
                                                                <label for="state">State</label>
                                                        </div>
                                                </div>
                                                <div class="col-lg-4">
                                                        <div class="form-floating">
                                                                <input type="text" name="postalCode" id="postalCode" placeholder="Postal Code" class="form-control border-dark-subtle">
                                                                <label for="postalCode">Postal Code</label>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class="row mb-3 px-2">
                                                <button type="submit" class="btn btn-primary">Add New Staff</button>
                                        </div>
                                </div>
                        </form>
                </div>
        </div>
</div>
