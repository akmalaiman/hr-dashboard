<div class="container-fluid">
        <div class="row mb-lg-5">
                <div class="col-lg-8"><h4>{{pageName}}</h4></div>
                <div class="d-flex col-lg-4 justify-content-end">
                        <nav aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a class="text-decoration-none" [routerLink]="['/home']">Home</a> </li>
                                        <li class="breadcrumb-item active" aria-current="page">{{pageName}}</li>
                                </ol>
                        </nav>
                </div>
        </div>
        <div class="row">
                <div class="col-lg-12 d-flex justify-content-between align-items-center">
                        <h5>DepartmentList</h5>
                        <button *ngIf="isAdmin" type="button" class="btn btn-primary" (click)="openModal(content)">Add New Holiday</button>
                </div>
        </div>
        <hr>
        <div class="row mb-2">
                <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="btn-group" role="group" aria-label="View Toggle">
                                <button
                                        class="btn btn-primary"
                                        [class.active]="currentView === 'list'"
                                        (click)="setView('list')"
                                >
                                        <i class='bx bx-list-ul'></i>
                                        List View
                                </button>
                                <button
                                        class="btn btn-primary"
                                        [class.active]="currentView === 'calendar'"
                                        (click)="setView('calendar')"
                                >
                                        <i class='bx bx-calendar' ></i>
                                        Calendar View
                                </button>
                        </div>
                </div>
        </div>
        <div class="row">
                <div class="col-lg-12">
                        <div *ngIf="loading" class="text-center">
                                <div class="spinner-border" role="status"></div>
                        </div>
                        <div *ngIf="!loading && currentView === 'list'">
                                <table id="holidayListTable" class="table table-striped table-hover table-bordered" style="width: 100%;">
                                        <thead class="table-primary text-center">
                                                <tr>
                                                        <th class="text-center" style="width: 40%;">Name</th>
                                                        <th class="text-center" style="width: 40%;">Date</th>
                                                        <th class="text-center" style="width: 20%;"></th>
                                                </tr>
                                        </thead>
                                        <tbody>
                                                <tr *ngFor="let holiday of holidayList">
                                                        <td>{{holiday.name}}</td>
                                                        <td class="text-center">{{holiday.holidayDate | date: 'dd MMM yyyy'}}</td>
                                                        <td class="text-center justify-content-between">
<!--                                                                <button class="btn btn-danger" placement="auto" ngbTooltip="Delete {{holiday.name}}" (click)="deleteHoliday(holiday.id)"><i class='bx bx-trash' ></i></button>&nbsp;-->
                                                        </td>
                                                </tr>
                                        </tbody>
                                </table>
                        </div>
                        <div *ngIf="!loading && currentView === 'calendar'">
                                <p>Calendar</p>
                        </div>
                </div>
        </div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
                <h4 class="modal-title" id="modal-basic-title">New Holiday Form</h4>
                <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
        </div>
        <form [formGroup]="newHolidayForm" (ngSubmit)="onSubmit()">
                <div class="modal-body">
                        <div class="row mb-3">
                                <div class="col-lg-12">
                                        <div class="mb-4">
                                                <div class="input-group">
                                                        <span class="input-group-text border-dark-subtle"><i class='bx bxs-briefcase'></i></span>
                                                        <div class="form-floating">
                                                                <input type="text" formControlName="name" id="name"  placeholder="Holiday Name" class="form-control border-dark-subtle">
                                                                <label for="name">Holiday Name</label>
                                                        </div>
                                                </div>
                                                <div *ngIf="newHolidayForm.get('name')?.touched && newHolidayForm.get('name')?.invalid" class="text-danger">
                                                        <small><b>Holiday Name is required</b></small>
                                                </div>
                                        </div>
                                        <div>
                                                <div class="input-group">
                                                        <span class="input-group-text border-dark-subtle"><i class="bx bx-calendar"></i></span>
                                                        <div class="form-floating">
                                                                <input type="date" formControlName="holidayDate" id="holidayDate" class="form-control border-dark-subtle">
                                                                <label for="holidayDate">Date</label>
                                                        </div>
                                                </div>
                                                <div *ngIf="newHolidayForm.get('holidayDate')?.touched && newHolidayForm.get('holidayDate')?.invalid" class="text-danger">
                                                        <small><b>Holiday Name is required</b></small>
                                                </div>
                                        </div>
                                        <div *ngIf="isHolidayExists && newHolidayForm.get('name')?.valid && newHolidayForm.get('holidayDate')?.valid" class="text-danger">
                                                <small><b>This holiday already exist!</b></small>
                                        </div>
                                </div>
                        </div>
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-danger" (click)="c('Close')">Close</button>
                        <button type="submit" class="btn btn-primary" [disabled]="newHolidayForm!.invalid || !newHolidayForm">Save</button>
                </div>
        </form>
</ng-template>
