server {
    listen 80;
    server_name localhost;

    # Root directory for the Angular app
    root /usr/share/nginx/html;
    index index.html;

    # Redirect all unknown routes to Angular's index.html
    location / {
        try_files $uri /index.html;
    }

    # Optional: Cache static files for performance
    location ~* \.(ico|css|js|woff|woff2|ttf|eot|svg|png|jpg|jpeg|gif)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Handle 404 errors by serving index.html
    error_page 404 /index.html;
}
